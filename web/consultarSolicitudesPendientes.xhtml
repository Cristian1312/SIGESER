<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Bienvenidos a SIGESER!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="resources/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen" />
    </h:head>

    <body>
        <section class="container">
            <div class="panel panel-default" style="margin-top:50px">
                <div class="panel-heading"><h3 class="panel-title"><b>Consultar Servicio</b></h3></div>
                <div class="panel-body">
                    <h:form class="form-horizontal" style="margin-top:10px">
                        <div class="form-group">
                            <label for="id" class="col-sm-2 control-label">N° Solicitud:</label>
                            <div class="col-sm-4">
                                <p:inputText id="idSolicitud" value="#{RegistrarServicioBean.solicitudId.idSolicitud}" required="true" class="form-control" label="idSolicitud"/>
                            </div>
                            <div class="col-sm-offset-2 col-sm-4" style="padding-left: 100px">
                                <p:commandButton  value="Buscar" actionListener="#{operarioBean.registrarOperario()}"
                                                  ajax="false" class="btn btn-primary"/>

                                
                            </div>
                        </div>
                    </h:form>
                </div>
                <h:form id="formMostrar">
                    <p:dataTable var="sol" value="#{registrarServicioBean.solicitudesPendientes}" emptyMessage="No hay solicitudes registradas"
                                 paginator="true" rows="10" paginatorPosition="top"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks}
                                 {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="10"
                                 style="width: 90%;margin: auto;">
                        <p:column headerText="Id Solicitud">
                            <h:outputText value="#{sol.id.idSolicitud}" />
                        </p:column>
                        <p:column headerText="Fecha de envío">
                            <h:outputText value="#{sol.fechaEnviado}" >
                                <f:convertDateTime type="date" pattern="dd/MM/yyyy"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Anexo">
                            <h:outputText value="#{sol.solicitudcol}" />
                        </p:column>
                        <p:column headerText="Usuario">
                            <h:outputText value="#{sol.usuario.nombre} #{sol.usuario.apellido}" />
                        </p:column>
                        <p:column headerText="Estado">
                            <h:outputText value="#{sol.estado.descripcion}" />
                        </p:column>
                        <p:column headerText="Servicio">
                            <h:outputText value="#{sol.servicio.descripcion}" />
                        </p:column>
                        <p:column headerText="Atender">
                            <p:commandButton value="Atender" oncomplete="" >
                                <f:setPropertyActionListener target="" value="" />                        
                            </p:commandButton>
                        </p:column>
                        <p:column headerText="Reasignar">
                            <p:commandButton value="Reasignar" oncomplete="">
                                <f:setPropertyActionListener target="" value="" />                        
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>

                </h:form>      
            </div>
        </section>
    </body>

</html>
